name: Build and Install node_modules

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .next  # ← Next.jsのフォルダ名に合わせて変更

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies (node_modules)
      run: npm install

    - name: Build Next.js app
      run: npm run build

